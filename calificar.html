<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Calificar a los alunos Polilibro</title>
   <link rel="stylesheet" href="main.css">
</head>
<div class='container'>
   <div class="header">
      <h1>Polilibro</h1>
      <h4>Calificar a alumnos grupos.</h4>
   </div>
   <form id="CalificacionForm">
      Selecciona el Grupo
      <br>
      <select id="grupo" onchange="selectalumno()">
        <option>Selecciona un grupo</option>
      </select>
      <br>
      <br><br>
   Selecciona El alumno que deseas calificar
   <br><br>
   <select id="alumno">
   </select>
   <br><br><br>
   Selecciona la tarea que deseas Calificar
   <select id="tarea" onchange="selectcalificacion()">
     <option value="">Selecciona una tarea</option>
   </select>

   <br><br><br>
   Calificacion
   <input type="text" id="calificacion" >
   <br>
   Comentario
   <br>
   <input type="text" id="comentario" >
   <br><br>

   <button type='submit'> Guardar</button>

 </form>
  <br>
   <br>
</div>
</body>

</html>
